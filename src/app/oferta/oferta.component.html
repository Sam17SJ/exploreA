<h1>Oferta</h1>
<div class="container" >
    <div class="col-md-4">
        <form method="POST" class="form form-inline" (ngSubmit)="submit()" #ListaPropiedaForm="ngForm">
            <!-- <div class="form-group">
                <label for="txtId">Id</label>
                <input type="number" id="txtId" name="txtId" [(ngModel)]="model.id"/>
            </div> -->
            <div class="form-group">
                <label for="txtNombre">Nombre</label>
                <input type="text" id="txtNombre" name="txtNombre" [(ngModel)]="model.titulo"/>
            </div>
            <div class="form-group">
                <label for="txtPrecio">Precio</label>
                <input type="number" id="txtPrecio" name="txtPrecio" [(ngModel)]="model.precio"/>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </div>
            <div class="form-group">
                <label for="img">Imagen</label>
                <input type="file" (change)="onArchivoSeleccionado($event)" multiple />
                <!-- <input type="file" class="form-control" id="img" name="img" placeholder="Subir imagen" /> -->
                <!-- <image-upload url="https://httpbin.org/status/200"></image-upload> -->
            </div>
        </form> 
        
    </div>
    <agm-map [latitude]="lat" [longitude]="lng">
            <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    </agm-map>
</div>
