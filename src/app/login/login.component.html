
<div class="container" >
  <div class="row">

    <form name="formLogin" (ngSubmit)="login()" #f="ngForm" novalidate>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username/>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password/>
      </div>
      <div class="form-group">
          <button  class="btn btn-primary btn-block">Login</button>
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  </form>
          <a class="btn btn-default btn-block">Cancelar </a>
    
    
  </div>
</div>
